<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密碼判斷</title>
    <link rel="stylesheet" href="./password.css">
</head>

<body>

    <!-- 如果寫對內容，文字顏色改綠 -->
    <h2>輸入密碼</h2>

    <label for="reminder">密碼條件：</label><br>
    <label for="reminder" class="count">1. 八位數以上</label><br>
    <label for="reminder" class="upperCase">2. 包含一個大寫字母</label><br>
    <label for="reminder" class="lowerCase">3. 包含一個小寫字母</label><br>
    <label for="reminder" class="num">4. 包含一個數字</label><br>
    <label for="reminder" class="sign">5. 包含一個符號</label><br>
    <div class="block"></div>
    <input type="password" id="password">
    <span class="warning"></span>
    <div class="block"></div>
    <button class="submit">送出</button>

    <script src="./password.js"></script>
</body>

</html>
