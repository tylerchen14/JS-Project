<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" class="pokemonname" placeholder="enter pokemon name">
    <button onclick="pokeball()">fetch pokemon</button><br>
    <img src="" alt="pokemon" class="pokemon" style="display:none">


    <script>
        async function pokeball() {

            try {
                let pokemonName = document.querySelector('.pokemonname').value.toLowerCase()

                let response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`)
                if (!response.ok) {
                    throw new Error("can't find this pokemon!")
                }
                let data = await response.json()
                let img = document.querySelector('.pokemon')
                img.src = data.sprites.front_default;
                img.style.display = "block"
                img.style.width = "300px"
            }
            catch (error) { console.error(error) }
        }
    </script>
</body>

</html>
