<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .sticker {
            font-size: 5rem;
            width: 200px;
            height: 200px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(107, 219, 107);
            position: absolute;
        }
    </style>
</head>

<body>

    <div class="sticker">
        ðŸ˜„
    </div>

    <script>
        let sticker = document.querySelector('.sticker')
        let x = 0;
        let y = 0;

        document.addEventListener("keydown", event => {
            sticker.innerHTML = "ðŸ˜­"
            sticker.style.backgroundColor = 'tomato'
        })

        document.addEventListener("keyup", event => {
            sticker.innerHTML = "ðŸ˜„"
            sticker.style.backgroundColor = "rgb(107, 219, 107)"
        })


        document.addEventListener("keydown", event => {
            if (event.key.startsWith("Arrow")) {
                switch (event.key) {
                    case "ArrowUp":
                        y -= 30
                        break;
                    case "ArrowDown":
                        y += 30
                        break;
                    case "ArrowRight":
                        x += 30
                        break;
                    case "ArrowLeft":
                        x -= 30
                        break;
                }
                sticker.style.top = `${y}px`
                sticker.style.left = `${x}px`
            }
        })
    </script>
</body>

</html>
