<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>

<body>
    <h1 class="myH1">stopwatch</h1>
    <div class="container">
        <div class="display">00:00:00:00</div>
        <div class="controls">
            <button class="startbtn" onclick="start()">start</button>
            <button class="stopbtn" onclick="stop()">stop</button>
            <button class="resetbtn" onclick="reset()">reset</button>

        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>

</html>
