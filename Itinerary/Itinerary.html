<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>輸入行程</title>
  <link rel="stylesheet" href="./Itinerary.css" />
</head>

<body>
  <div class="container">
    <div class="avatar">
      <img src="./cat.png">
      <input type="file" class="upload-head-shot">
    </div>

    <h1>輸入行程</h1>
    <label for="country">國家: </label>
    <input type="text" class="countryInput" /> <br />
    <label for="travelLen">旅遊天數: </label>
    <select id="travelLen">
      <option disabled selected>請選擇天數</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>
    <br />
    <label for="travelDate">開始日期:</label>
    <input type="date" class="startTime" />
    <br />
    <label for="budget">預算: </label>
    <input type="number" class="budgeInput" />
    <br />
    <button type="button" class="submitBtn">確認</button>
    <div class="warning"></div>
    <hr />

    <h1 class="countryDisplay"></h1>
    <table>
      <thead>
        <th class="headerScheduleDisplay"></th>
      </thead>
      <tbody class="scheduleDisplay">
        <button class="plusSchedule">+</button>
      </tbody>
    </table>
  </div>

  <script src="./Itinerary.js"></script>
</body>

</html>
