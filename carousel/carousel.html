<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>輪播牆（圖片ver.）</title>
  <link rel="stylesheet" href="./carousel.css">
</head>

<body>
  <div class="container">
    <div class="slider">
      <div class="slides">
        <img class="slide" src="https://www.kpopn.com/upload/fa639a8e1ae64ce8f2c0.jpg" alt="Twice Fancy Cover"></img>
        <img class="slide" src="https://cdn1.wishnote.tw/200/2018/04/24/200_91441_1524554375.jpeg"
          alt="Twice What is Love MV"></img>
        <img class="slide" src="https://img.ltn.com.tw/Upload/ent/page/800/2021/11/06/phpqJ2lIs.jpg"
          alt="Twice Formula of Love Cover"></img>
        <img class="slide" src="https://static.popdaily.com.tw/u/202109/4b573e45-9586-41e7-bd5d-c391bbfb2a60.jpg"
          alt="Twice The Feels Cover"></img>
        <img class="slide" src="https://thebiaslistcom.files.wordpress.com/2024/02/twice-i-got-you.jpeg"
          alt="Twice I Got You Cover"></img>
      </div>
    </div>
    <button class="prev button" onclick="prevslide()">&#10094</button>
    <button class="next button" onclick="nextslide()">&#10095</button>
    <ul class="pagination-container">
      <li class="pagination"></li>
      <li class="pagination"></li>
      <li class="pagination"></li>
      <li class="pagination"></li>
      <li class="pagination"></li>
    </ul>
  </div>

  <script src="./carousel.js"></script>
</body>

</html>
