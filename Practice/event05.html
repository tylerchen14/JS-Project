<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function walkthedog() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let dogwalked = true;
                    if (dogwalked) {
                        resolve("walk the dog")
                    } else {
                        reject("you didn't walk the dog")
                    }

                }, 1000);
            })
        }

        function takeashower() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let showertaken = true;
                    if (showertaken) {
                        resolve("take a shower")
                    } else {
                        reject("you didn't take a shower")
                    }

                }, 2000);
            })
        }

        function gotosleep() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let sleep = true;
                    if (sleep) {
                        resolve("go to sleep");
                    } else {
                        reject("you didn't go to sleep")
                    }

                }, 3000);
            })
        }

        async function aday() {

            try {
                let walkdog = await takeashower();
                console.log(walkdog);
                let shower = await walkthedog();
                console.log(shower);
                let sleeping = await gotosleep();
                console.log(sleeping);
            }
            catch (error) {
                console.error(error);
            }

        }

        aday();
    </script>
</body>

</html>
